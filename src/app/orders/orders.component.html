<div class="container">
    <h2 class="heading">Orders:</h2>
</div>
<div class="user-wrap">
    <div class="container">
        <table class="table table-striped table-hover table-borderless align-middle">
            <thead>
                <th>Order Id</th>
                <th>Product Image</th>
                <th>Product</th>
                <th>Amount</th>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.id}}</td>
                    <td><img src="{{order.image}}" class="img-responsive"></td>
                    <td>{{order.name}}</td>
                    <td>{{order.amount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
