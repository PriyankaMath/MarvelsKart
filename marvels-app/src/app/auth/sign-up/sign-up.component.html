<div class="container col-4">
    <div class="card card-container">
        <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
            <div class="form-group">
                <label for="email"><b>First name</b></label>
                <input type="text" class="form-control" ngModel #fnameInput="ngModel" 
                [(ngModel)]="fname" placeholder="Enter First name" 
                name="fname" id="fname" required>
            </div>
            <div class="form-group">
                <label for="email"><b>Last name</b></label>
                <input type="text" class="form-control" ngModel #lnameInput="ngModel" 
                [(ngModel)]="lname" placeholder="Enter Last name" 
                name="lname" id="lname" required>
            </div>
            
        
            <!-- <label for="email"><b>University</b></label>
            <input type="text" ngModel #universityInput="ngModel" [(ngModel)]="university" placeholder="Enter university" name="university" id="university" required> -->
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="text" class="form-control" ngModel #emailInput="ngModel" 
                [(ngModel)]="email" placeholder="Enter Email" 
                name="email" id="email" required>
            </div>
            
        
            <!-- <label for="email"><b>Mobile No.</b></label>
            <input type="text" ngModel #mobileNoInput="ngModel" [(ngModel)]="mobileNo" placeholder="Enter mobile no" name="mobileNo" id="mobileNo" required> -->
        
            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" name="password" 
                ngModel minlength="8" #passwordInput="ngModel" 
                [(ngModel)]="password" placeholder="Enter Password" 
                id="psw" required>
            </div>
            
            <div class="form-group btn-signin">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            
        </form>
    </div>
</div>
