<div class="container col-4">
    <div class="card card-container">
        <form (submit)="onSignIn(signInForm)" #signInForm="ngForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" class="form-control"
                ngModel type="email" #emailInput="ngModel" [(ngModel)]="email_address" email placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="password" class="form-control"
                ngModel type="password" minlength="8" #passwordInput="ngModel" required name="password" placeholder="Enter Password" >
            </div>
            <div class="form-group btn-signin">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>  
    </div>
</div>
